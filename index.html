<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("background.jpg") no-repeat center center/cover;
        font-family: Arial, sans-serif;
      }

      .calculator {
        width: 380px;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        background-color: rgb(58, 58, 58);
      }

      .display-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .display {
        flex-grow: 1;
        margin-left: 10px;
        width: 2000%;
        height: 30px;
        text-align: right;
        padding: 10px;
        font-size: 1.5em;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(0, 0, 0, 0.5);
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
        margin-top: 10px;
      }

      button {
        width: 90px;
        height: 50px;
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.5);
      }

      button:active {
        background: rgba(255, 255, 255, 0.8);
      }

      .clear {
        background: rgb(253, 110, 58);
        color: white;
      }

      .equal {
        background: rgb(58, 213, 169);
      }

      .functions {
        background-color: rgb(255, 194, 172);
      }

      .numbers {
        background-color: rgb(220, 220, 221);
      }

      .dot {
        background-color: rgb(220, 220, 221);
      }

      .numbers:hover {
        background-color: rgb(175, 96, 240);
        color: white;
      }

      .dot:hover {
        background-color: rgb(175, 96, 240);
        color: white;
      }

      .equal:hover {
        background-color: rgb(255, 255, 81);
        color: white;
      }

      .functions:hover {
        background-color: rgb(175, 96, 240);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <button class="clear">C</button>
        <input type="text" class="display" disabled />
      </div>
      <div class="buttons">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>

        <button class="functions">+</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>

        <button class="functions">-</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>

        <button class="functions">/</button>

        <button class="numbers">0</button>

        <button class="dot">.</button>

        <button class="equal">=</button>

        <button class="functions">*</button>
      </div>
    </div>
  </body>
</html>
